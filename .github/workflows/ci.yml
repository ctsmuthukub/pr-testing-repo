name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  
jobs:
  lint-and-typecheck-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: list files
        run: ls -la
      
      - name: lint code
        run: npm run lint

      - name: run type checker
        run: npm run typecheck

      - name: run tests
        run: echo "No tests yet"
      
      - name: build project
        run: npm run build
  deploy:
    needs: lint-and-typecheck-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: build project
        run: npm run build

      - name: Deploy to Production
        run: echo "Deploying to production..."
